<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>FormApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #6a6a6a;
      --primary: #0a84ff;
      --primary-contrast: #ffffff;
      --card: #f5f7fb;
      --radius: 16px;
    }
    :root[data-theme="dark"] {
      --bg: #0f0f0f;
      --fg: #e9e9ea;
      --muted: #a0a0a0;
      --primary: #7ca8ff;
      --card: #16181c;
    }
    html, body {
      height: 100%;
      margin: 0;
      color: var(--fg);
      background: var(--bg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    .wrap {
      max-width: 640px;
      margin: 0 auto;
      padding: 24px 16px 32px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,.08);
    }
    h1 { margin: 0 0 12px; }
    p { margin: 0 0 16px; color: var(--muted); }
    .row { display:flex; gap:8px; }
    input {
      flex: 1;
      height: 44px;
      padding: 0 12px;
      border: none;
      border-radius: 12px;
      outline: none;
      color: var(--fg);
      background: #fff2; /* –ø—Ä–æ–∑—Ä. —Ñ–æ–Ω, —á—Ç–æ–±—ã –≤ –æ–±–µ–∏—Ö —Ç–µ–º–∞—Ö –≤—ã–≥–ª—è–¥–µ–ª–æ –≥–∞—Ä–º–æ–Ω–∏—á–Ω–æ */
    }
    button {
      height: 44px;
      padding: 0 14px;
      border-radius: 12px;
      border: none;
      background: var(--primary);
      color: var(--primary-contrast);
      font-weight: 600;
      cursor: pointer;
    }
    button:disabled { opacity: .6; cursor: default; }
    .meta { margin-top: 6px; color: var(--muted); font-size: 12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to FormApp üëã</h1>
      <p>Type any text and press <b>Send to bot</b>. The bot will publish it in the chat.</p>

      <div class="row" style="margin-top:12px">
        <input id="text" type="text" placeholder="This message came from the Mini App!" />
        <button id="send">Send to bot</button>
      </div>

      <div class="meta">User: <span id="user">unknown</span></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // —Ä–∞—Å–∫—Ä—ã–≤–∞–µ–º webapp –∏ –ø—Ä–∏–º–µ–Ω—è–µ–º —Ç–µ–º—É
    tg.expand();
    function applyTheme() {
      document.documentElement.dataset.theme = tg.colorScheme === "dark" ? "dark" : "light";
    }
    applyTheme();
    tg.onEvent("themeChanged", applyTheme);

    // –¥–∞–Ω–Ω—ã–µ –æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ –¥–ª—è –∫—Ä–∞—Å–æ—Ç—ã
    const u = tg.initDataUnsafe?.user;
    document.getElementById("user").textContent =
      u ? (u.username ? `@${u.username}` : `id:${u.id}`) : "unknown";

    const input = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    // –û—Ç–ø—Ä–∞–≤–ª—è–µ–º –¥–∞–Ω–Ω—ã–µ –≤ –±–æ—Ç–∞ —á–µ—Ä–µ–∑ sendData -> –ø—Ä–∏–¥—ë—Ç ctx.message.web_app_data
    sendBtn.addEventListener("click", () => {
      const text = (input.value || "").trim() || "This message came from the Mini App!";
      sendBtn.disabled = true;

      try {
        tg.sendData(JSON.stringify({ type: "form", text }));
      } catch (e) {
        // –µ—Å–ª–∏ –≤–¥—Ä—É–≥ —á—Ç–æ-—Ç–æ –ø–æ—à–ª–æ –Ω–µ —Ç–∞–∫ ‚Äî –ø–æ–∫–∞–∂–µ–º –æ—à–∏–±–∫—É –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é,
        // –Ω–æ fetch –∫ –Ω–∞—à–µ–º—É —Å–µ—Ä–≤–µ—Ä—É –º—ã –ù–ï –¥–µ–ª–∞–µ–º (—á—Ç–æ–±—ã –Ω–µ –ª–æ–≤–∏—Ç—å 404)
        tg.showAlert("Error: " + (e?.message || e));
      } finally {
        // –∑–∞–∫—Ä—ã—Ç—å –º–∏–Ω–∏-–∞–ø–ø, —á—Ç–æ–±—ã —Å—Ä–∞–∑—É —É–≤–∏–¥–µ—Ç—å –æ—Ç–≤–µ—Ç –±–æ—Ç–∞ –≤ —á–∞—Ç–µ
        setTimeout(() => {
          try { tg.close(); } catch (_) {}
        }, 150);
      }
    });
  </script>
</body>
</html>
