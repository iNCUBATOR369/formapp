<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1"
  />
  <title>FormApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #6a6a6a;
      --primary: #0a84ff;
      --primary-contrast: #ffffff;
      --card: #f5f7fb;
      --radius: 16px;
    }
    [data-theme="dark"] {
      --bg: #0f1115;
      --fg: #eaeef7;
      --muted: #9aa3b2;
      --primary: #3b82f6;
      --primary-contrast: #ffffff;
      --card: #171923;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0; padding: 0;
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--fg);
    }
    .container {
      max-width: 680px; margin: 0 auto; padding: 20px 16px 36px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 6px 16px rgba(0,0,0,.08);
    }
    h1 {
      font-size: 22px; margin: 0 0 14px 0; line-height: 1.25;
    }
    .muted { color: var(--muted); font-size: 14px; }
    .row { display: flex; gap: 12px; margin-top: 16px; }
    input {
      flex: 1; padding: 14px 16px;
      border: 1px solid rgba(0,0,0,.08);
      border-radius: 12px;
      background: #fff; color: #000;
      outline: none;
    }
    .btn {
      padding: 14px 16px;
      border: none; border-radius: 12px;
      background: var(--primary); color: var(--primary-contrast);
      font-weight: 600; cursor: pointer;
      transition: transform .06s ease;
      white-space: nowrap;
    }
    .btn:active { transform: translateY(1px); }
    .footer { margin-top: 18px; font-size: 13px; color: var(--muted); }
  </style>
</head>
<body>
  <div id="app" class="container">
    <div class="card">
      <h1>Welcome to FormApp 👋</h1>
      <div class="muted">Type any text below and press <b>Send to bot</b>. The bot will publish it in the chat.</div>

      <div class="row">
        <input id="text" type="text" value="This message came from the Mini App!" />
      </div>

      <div class="row">
        <button id="send" class="btn">Send to bot</button>
        <button id="theme" class="btn" style="background:#e2e8f0; color:#111;">Toggle theme</button>
      </div>

      <div class="footer">
        <span id="user"></span>
      </div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    tg.expand();
    // Учитываем тему Telegram
    if (tg.colorScheme === 'dark') document.documentElement.setAttribute('data-theme', 'dark');

    const input = document.getElementById('text');
    const sendBtn = document.getElementById('send');
    const themeBtn = document.getElementById('theme');
    const userSpan = document.getElementById('user');

    // Пишем кто пользователь
    try {
      const u = tg.initDataUnsafe?.user;
      if (u) userSpan.textContent = `User: ${u.username ? '@'+u.username : u.first_name} (id: ${u.id})`;
    } catch(_) {}

    // Отправка данных боту (придёт как message.web_app_data.data)
    sendBtn.onclick = () => {
      const text = input.value.trim();
      if (!text) return tg.showAlert('Please, type something first.');
      tg.sendData(text);
      tg.showPopup({ title: 'Sent', message: 'Data was sent to the bot. Check the chat.', buttons: [{type:'ok'}] });
    };

    // Переключение темы внутри мини-приложения
    themeBtn.onclick = () => {
      const cur = document.documentElement.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
      if (cur === 'dark') document.documentElement.setAttribute('data-theme', 'dark');
      else document.documentElement.removeAttribute('data-theme');
    };
  </script>
</body>
</html>
