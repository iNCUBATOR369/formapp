<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
  />
  <title>FormApp ‚Äì Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --card: #f5f5f5;
      --muted: #6b7280;
      --radius: 16px;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--bg);
      color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Inter, sans-serif;
    }
    .wrap {
      max-width: 840px;
      margin: 0 auto;
      padding: 20px 16px 48px;
    }
    .card {
      background: var(--card);
      border-radius: var(--radius);
      padding: 20px;
      box-shadow: 0 1px 6px rgba(0,0,0,.06);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      line-height: 1.2;
    }
    p {
      margin: 0 0 16px;
      color: var(--muted);
    }
    input[type="text"] {
      width: 100%;
      font-size: 16px;
      padding: 12px 14px;
      border-radius: 12px;
      border: 1px solid #e5e7eb;
      outline: none;
      background: #fff;
      color: #111;
      box-sizing: border-box;
    }
    .row { display: flex; gap: 12px; margin-top: 14px; }
    button {
      border: 0;
      border-radius: 12px;
      padding: 12px 16px;
      font-size: 16px;
      cursor: pointer;
    }
    .primary { background: #111827; color: #fff; }
    .ghost { background: transparent; border: 1px solid #e5e7eb; }
    .hint { font-size: 13px; color: var(--muted); margin-top: 10px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <h1>Welcome to <b>FormApp</b> üëã</h1>
      <p>Type any text below and press <b>Send to bot</b>. The bot will publish it in the chat.</p>

      <input id="text" type="text" placeholder="This message came from the Mini App!" value="This message came from the Mini App!" />

      <div class="row">
        <button id="send" class="primary">Send to bot</button>
        <button id="theme" class="ghost">Toggle theme</button>
      </div>
      <div class="hint" id="userBox">Loading user‚Ä¶</div>
    </div>
  </div>

  <script>
    const tg = window.Telegram?.WebApp;

    // –ü–æ–¥–≥–æ—Ç–æ–≤–∏–º —Ç–µ–º—É
    function applyTheme() {
      const isDark = tg?.colorScheme === 'dark';
      document.documentElement.style.setProperty('--bg', isDark ? '#0f1216' : '#ffffff');
      document.documentElement.style.setProperty('--fg', isDark ? '#e5e7eb' : '#111111');
      document.documentElement.style.setProperty('--card', isDark ? '#151a21' : '#f5f5f5');
      document.documentElement.style.setProperty('--muted', isDark ? '#98a2b3' : '#6b7280');
      tg?.setHeaderColor(isDark ? '#0f1216' : '#ffffff');
      tg?.setBackgroundColor(isDark ? '#0f1216' : '#ffffff');
    }

    if (tg) {
      tg.expand(); // —Ä–∞—Å—Ç—è–≥–∏–≤–∞–µ–º –Ω–∞ –≤—Å—é –≤—ã—Å–æ—Ç—É
      applyTheme();
      tg.onEvent('themeChanged', applyTheme);

      // –ü–æ–∫–∞–∂–µ–º –∏–º—è –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
      const u = tg.initDataUnsafe?.user;
      const userBox = document.getElementById('userBox');
      if (u) {
        userBox.textContent = `User: ${u.first_name || ''} ${u.last_name || ''} (@${u.username || '-'})`;
      } else {
        userBox.textContent = 'User is not available (open inside Telegram).';
      }
    }

    // –û—Ç–ø—Ä–∞–≤–∫–∞ –¥–∞–Ω–Ω—ã—Ö –±–æ—Ç—É
    document.getElementById('send').addEventListener('click', () => {
      const text = (document.getElementById('text').value || '').trim();
      if (!text) {
        tg?.showAlert?.('Please type something first üôÇ');
        return;
      }
      // –ü–µ—Ä–µ–¥–∞—ë–º –¥–∞–Ω–Ω—ã–µ —Å—Ç—Ä–æ–∫–æ–π (–±–æ—Ç –æ–ø—É–±–ª–∏–∫—É–µ—Ç –≤ —á–∞—Ç)
      const payload = JSON.stringify({ type: 'publish', text });
      tg?.sendData ? tg.sendData(payload) : alert('sendData:\n' + payload);
      tg?.showPopup?.({ title: 'Sent', message: 'Message sent to the bot üëç', buttons: [{ type: 'ok' }] });
    });

    // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ —Ç–µ–º—ã
    document.getElementById('theme').addEventListener('click', () => {
      const dark = tg?.colorScheme === 'dark';
      tg?.setSettingsButtonVisible?.(true);
      tg?.showConfirm?.(`Switch to ${dark ? 'light' : 'dark'} mode?`, (ok) => {
        if (!ok) return;
        // –õ–æ–∫–∞–ª—å–Ω–æ –ø—Ä–æ—Å—Ç–æ –ø—Ä–∏–º–µ–Ω–∏–º –∞–ª—å—Ç–µ—Ä–Ω–∞—Ç–∏–≤–Ω—É—é –ø–∞–ª–∏—Ç—Ä—É (–¥–µ–º–æ)
        tg.colorScheme = dark ? 'light' : 'dark';
        applyTheme();
      });
    });
  </script>
</body>
</html>
