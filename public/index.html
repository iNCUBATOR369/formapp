<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate"/>
  <meta http-equiv="Pragma" content="no-cache"/>
  <meta http-equiv="Expires" content="0"/>
  <title>FormApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg: #ffffff;
      --fg: #111111;
      --muted: #6a6a6a;
      --primary: #0a84ff;
      --primary-contrast: #ffffff;
      --card: #f5f7fb;
      --radius: 16px;
      --input-bg: #f1f3f7;
    }
    :root[data-theme="dark"] {
      --bg: #0f0f0f;
      --fg: #e9e9ea;
      --muted: #a0a0a0;
      --primary: #7ca8ff;
      --card: #16181c;
      --input-bg: #1e2229;
    }
    html, body { height: 100%; margin: 0; background: var(--bg); color: var(--fg);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    .wrap { max-width: 640px; margin: 0 auto; padding: 24px 16px 32px; }
    .card { background: var(--card); border-radius: var(--radius); padding: 20px;
      box-shadow: 0 8px 28px rgba(0,0,0,.08); }
    h1 { margin: 0 0 12px; }
    p { margin: 0 0 16px; color: var(--muted); }
    .row { display: flex; gap: 8px; }
    input { flex: 1; height: 44px; padding: 0 12px; border: none; border-radius: 12px;
      outline: none; color: var(--fg); background: var(--input-bg); }
    button { height: 44px; padding: 0 14px; border-radius: 12px; border: none;
      background: var(--primary); color: var(--primary-contrast); font-weight: 600; cursor: pointer; }
    button.secondary { background: transparent; color: var(--fg); border: 1px solid #0003; }
    button:disabled { opacity: .6; cursor: default; }
    .meta { margin-top: 6px; color: var(--muted); font-size: 12px; }
    .topbar { display:flex; gap:8px; justify-content:flex-end; margin-bottom:12px; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="card">
      <div class="topbar">
        <button id="theme" class="secondary" type="button">Toggle theme</button>
      </div>

      <h1>Welcome to FormApp üëã</h1>
      <p>Type any text and press <b>Send to bot</b>. The bot will publish it in the chat.</p>

      <div class="row" style="margin-top:12px">
        <input id="text" type="text" placeholder="This message came from the Mini App!" />
        <button id="send" type="button">Send to bot</button>
      </div>

      <div class="meta">User: <span id="user">unknown</span></div>
    </div>
  </div>

  <script>
    const tg = window.Telegram.WebApp;

    // ---------- –¢–µ–º–∞ ----------
    function applyThemeFromTelegram() {
      const scheme = tg.colorScheme === "dark" ? "dark" : "light";
      document.documentElement.dataset.theme = scheme;
      localStorage.setItem("formapp_theme", scheme); // –∑–∞–ø–æ–º–Ω–∏–º, —á—Ç–æ–±—ã –ø—Ä–∏ –æ—Ç–∫—Ä—ã—Ç–∏–∏ —Å –¥—Ä—É–≥–æ–π —Ç–æ—á–∫–∏ –≤—Ö–æ–¥–∞ –±—ã–ª–æ —Ç–∞–∫ –∂–µ
    }
    // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ –ø–µ—Ä–µ–∫–ª—é—á–∞–ª –≤—Ä—É—á–Ω—É—é ‚Äî —É–≤–∞–∂–∞–µ–º –µ–≥–æ –≤—ã–±–æ—Ä;
    // –∏–Ω–∞—á–µ –ø–æ–¥—Å—Ç—Ä–∞–∏–≤–∞–µ–º—Å—è –ø–æ–¥ Telegram
    const saved = localStorage.getItem("formapp_theme");
    if (saved === "dark" || saved === "light") {
      document.documentElement.dataset.theme = saved;
    } else {
      applyThemeFromTelegram();
    }

    tg.onEvent("themeChanged", () => {
      // –µ—Å–ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å –ù–ï —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–ª –≤—Ä—É—á–Ω—É—é ‚Äî –º–µ–Ω—è–µ–º –≤–º–µ—Å—Ç–µ —Å Telegram
      const fixed = localStorage.getItem("formapp_theme_fixed") === "1";
      if (!fixed) applyThemeFromTelegram();
    });

    document.getElementById("theme").addEventListener("click", () => {
      const now = document.documentElement.dataset.theme === "dark" ? "light" : "dark";
      document.documentElement.dataset.theme = now;
      localStorage.setItem("formapp_theme", now);
      localStorage.setItem("formapp_theme_fixed", "1"); // –∑–∞—Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–ª–∏ —Ä—É—á–Ω–æ–π –≤—ã–±–æ—Ä
    });

    // ---------- UI ----------
    tg.expand();

    const u = tg.initDataUnsafe?.user;
    document.getElementById("user").textContent =
      u ? (u.username ? `@${u.username}` : `id:${u.id}`) : "unknown";

    const input = document.getElementById("text");
    const sendBtn = document.getElementById("send");

    // –ù–∞–¥—ë–∂–Ω–∞—è –æ—Ç–ø—Ä–∞–≤–∫–∞ –≤ –±–æ—Ç:
    // 1) tg.sendData(JSON.stringify(...))
    // 2) –∫–æ—Ä–æ—Ç–∫–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ (350‚Äì500 –º—Å), —á—Ç–æ–±—ã Telegram –≥–∞—Ä–∞–Ω—Ç–∏—Ä–æ–≤–∞–Ω–Ω–æ –ø–æ–ª—É—á–∏–ª payload
    // 3) –ø—ã—Ç–∞–µ–º—Å—è –∑–∞–∫—Ä—ã—Ç—å mini-app; –µ—Å–ª–∏ –Ω–µ–ª—å–∑—è ‚Äî –ø–æ–∫–∞–∑—ã–≤–∞–µ–º alert "Sent"
    sendBtn.addEventListener("click", () => {
      const text = (input.value || "").trim() || "This message came from the Mini App!";
      sendBtn.disabled = true;

      try {
        tg.sendData(JSON.stringify({ type: "form", text }));
      } catch (e) {
        tg.showAlert("Error: " + (e?.message || e));
        sendBtn.disabled = false;
        return;
      }

      // –£–Ω–∏–≤–µ—Ä—Å–∞–ª—å–Ω–æ –¥–ª—è –æ–±–æ–∏—Ö –≤—Ö–æ–¥–æ–≤: –Ω–µ–±–æ–ª—å—à–∞—è –∑–∞–¥–µ—Ä–∂–∫–∞ ‚Äî –∑–∞—Ç–µ–º –∑–∞–∫—Ä—ã–≤–∞–µ–º.
      setTimeout(() => {
        let closed = false;
        try {
          tg.close(); // –≤ –±–æ–ª—å—à–∏–Ω—Å—Ç–≤–µ –∫–ª–∏–µ–Ω—Ç–æ–≤ –∏ —Å—Ü–µ–Ω–∞—Ä–∏–µ–≤ —Å—Ä–∞–±–æ—Ç–∞–µ—Ç
          closed = true;
        } catch (_) {}

        if (!closed) {
          // –∑–∞–ø–∞—Å–Ω–æ–π –≤–∞—Ä–∏–∞–Ω—Ç –¥–ª—è –∫–ª–∏–µ–Ω—Ç–æ–≤, –≥–¥–µ close() –Ω–µ–¥–æ—Å—Ç—É–ø–µ–Ω
          tg.showAlert("Sent!");
          sendBtn.disabled = false;
        }
      }, 450); // –±–∞–ª–∞–Ω—Å: –Ω–∞–¥—ë–∂–Ω–æ —É—Ö–æ–¥–∏—Ç payload –∏ –æ–∫–Ω–æ –∑–∞–∫—Ä—ã–≤–∞–µ—Ç—Å—è –¥–æ—Å—Ç–∞—Ç–æ—á–Ω–æ –±—ã—Å—Ç—Ä–æ
    });
  </script>
</body>
</html>
