<!doctype html>
<html lang="en" data-theme="auto">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>FormApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="container">
    <header class="header">
      <div class="brand">
        <span class="dot"></span>
        <h1>FormApp</h1>
      </div>
      <div class="actions">
        <button id="themeBtn" class="btn ghost">Toggle theme</button>
        <label class="switch">
          <input type="checkbox" id="closeSwitch" />
          <span class="slider"></span>
          <span class="label">Close after send</span>
        </label>
      </div>
    </header>

    <main class="card">
      <label class="label">Message</label>
      <input id="textInput" class="input" type="text" placeholder="Type anything…" />
      <div class="row">
        <button id="sendBtn" class="btn primary">Send to bot</button>
      </div>

      <div id="userInfo" class="muted"></div>
    </main>

    <footer class="footer">
      <small>© FormApp</small>
    </footer>
  </div>

  <script src="./app.js" type="module"></script>
</body>
</html>
