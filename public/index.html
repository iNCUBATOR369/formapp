<!doctype html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, maximum-scale=1"
    />
    <title>FormApp</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div class="card">
      <header class="card__header">
        <h1 class="card__title">Welcome to FormApp ðŸ‘‹</h1>
      </header>

      <div class="card__content">
        <label class="label" for="msg">Message</label>
        <input
          id="msg"
          class="input"
          type="text"
          placeholder="This message came from the Mini App!"
        />

        <div class="row">
          <button id="sendBtn" class="btn btn-primary">Send to bot</button>
          <button id="themeBtn" class="btn btn-ghost">Toggle theme</button>
        </div>

        <p id="userInfo" class="muted"></p>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
