<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>FormApp</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    :root {
      --bg:#ffffff; --fg:#111111; --muted:#6a6a6a; --primary:#0a84ff;
      --primary-contrast:#ffffff; --card:#f5f7fb; --radius:16px;
    }
    [data-theme="dark"] {
      --bg:#0f1113; --fg:#eeeeee; --muted:#9aa4af; --primary:#39a0ff;
      --primary-contrast:#00111a; --card:#15181b;
    }
    html,body{height:100%}
    body{
      margin:0; font:16px/1.45 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Arial;
      background:var(--bg); color:var(--fg); display:grid; place-items:center;
    }
    .card{
      width:min(720px,92vw); background:var(--card); padding:24px; border-radius:var(--radius);
      box-shadow:0 8px 28px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.06);
    }
    h1{margin:0 0 12px}
    .row{display:flex; gap:10px; margin-top:12px}
    input{
      flex:1 1 auto; padding:12px 14px; border-radius:12px; border:0; outline:none;
      background:#fff; color:#111; box-shadow:inset 0 0 0 1px rgba(0,0,0,.08);
    }
    [data-theme="dark"] input{ background:#111; color:#eee; box-shadow:inset 0 0 0 1px rgba(255,255,255,.08); }
    .btn{
      appearance:none; border:0; border-radius:12px; padding:12px 16px; cursor:pointer;
      background:var(--primary); color:var(--primary-contrast); font-weight:600;
      box-shadow:0 6px 18px rgba(10,132,255,.25);
    }
    .ghost{background:transparent; color:var(--fg); box-shadow:none}
    small{color:var(--muted)}
  </style>
</head>
<body>
  <div class="card">
    <h1>Welcome to FormApp ðŸ‘‹</h1>
    <p>Type any text below and press <b>Send to bot</b>. The bot will publish it in the chat.</p>

    <div class="row">
      <input id="msg" placeholder="This message came from the Mini App!" />
      <button id="send" class="btn">Send to bot</button>
    </div>

    <div class="row">
      <button id="toggle" class="btn ghost">Toggle theme</button>
      <button id="close"  class="btn ghost">Close</button>
    </div>

    <small id="meta"></small>
  </div>

  <script>
    const tg = window.Telegram.WebApp;
    const unsafe = tg.initDataUnsafe || {};

    // --- Ð¸Ð½Ð¸Ñ†Ð¸Ð°Ð»Ð¸Ð·Ð°Ñ†Ð¸Ñ Ñ‚ÐµÐ¼Ñ‹ Ð¸Ð· Telegram
    function applyTheme(theme){
      document.documentElement.dataset.theme = theme;
      // Ð¿Ð¾Ð´ÐºÑ€Ð°ÑˆÐ¸Ð²Ð°ÐµÐ¼ Â«ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ñ‹ÐµÂ» Ñ†Ð²ÐµÑ‚Ð° Telegram Ð´Ð»Ñ ÐºÐ¾Ð½ÑÐ¸ÑÑ‚ÐµÐ½Ñ‚Ð½Ð¾ÑÑ‚Ð¸
      if (theme === 'dark') {
        tg.setHeaderColor('#0f1113');
        tg.setBackgroundColor('#0f1113');
      } else {
        tg.setHeaderColor('#ffffff');
        tg.setBackgroundColor('#ffffff');
      }
    }
    applyTheme(tg.colorScheme === 'dark' ? 'dark' : 'light');

    tg.onEvent('themeChanged', () => {
      // ÐµÑÐ»Ð¸ Ð¿Ð¾Ð»ÑŒÐ·Ð¾Ð²Ð°Ñ‚ÐµÐ»ÑŒ Ð¼ÐµÐ½ÑÐµÑ‚ ÑÐ¸ÑÑ‚ÐµÐ¼Ð½ÑƒÑŽ Ñ‚ÐµÐ¼Ñƒ Ð² Ð¢ÐµÐ»ÐµÐ³Ñ€Ð°Ð¼Ðµ â€” ÑÐ¸Ð½Ñ…Ñ€Ð¾Ð½Ð¸Ð·Ð¸Ñ€ÑƒÐµÐ¼ÑÑ
      applyTheme(tg.colorScheme === 'dark' ? 'dark' : 'light');
    });

    // Ð¿Ð¾ÐºÐ°Ð·Ð°Ñ‚ÑŒ Ð½ÐµÐ¼Ð½Ð¾Ð³Ð¾ ÐºÐ¾Ð½Ñ‚ÐµÐºÑÑ‚Ð°
    const meta = document.getElementById('meta');
    meta.textContent =
      `User: ${unsafe?.user?.username || unsafe?.user?.id || 'n/a'} | ` +
      `Chat: ${unsafe?.chat?.id || 'n/a'} | ` +
      `Via: ${unsafe?.query_id ? 'inline-button' : 'menu'}`;

    function resolveRecipient() {
      const userId = unsafe?.user?.id;
      const chatId = unsafe?.chat?.id;
      const queryId = unsafe?.query_id;
      return { userId, chatId, queryId };
    }

    async function sendToBot() {
      const text = (document.getElementById('msg').value || '').trim() || 'This message came from the Mini App!';
      const { userId, chatId, queryId } = resolveRecipient();

      try {
        const res = await fetch('/tg', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text, userId, chatId, queryId, initData: tg.initData || '' })
        });
        const ok = res.ok;
        const data = await res.json().catch(()=>({}));

        if (ok) {
          // Ð±ÐµÐ· Ð·Ð°Ð²Ð¸ÑÐ°ÑŽÑ‰ÐµÐ¹ Ð¼Ð¾Ð´Ð°Ð»ÐºÐ¸: Ð»Ñ‘Ð³ÐºÐ¸Ð¹ Ð°Ð»ÐµÑ€Ñ‚ Ð¸ Ð°Ð²Ñ‚Ð¾-Ð·Ð°ÐºÑ€Ñ‹Ñ‚Ð¸Ðµ Ð¾ÐºÐ½Ð°
          tg.showAlert('Sent! Check the reply in chat.');
          setTimeout(() => tg.close(), 150);
        } else {
          tg.showAlert(data?.error || 'Failed to send');
        }
      } catch (e) {
        tg.showAlert('Network error: ' + (e?.message || e));
      }
    }

    // Ð»Ð¾ÐºÐ°Ð»ÑŒÐ½Ñ‹Ð¹ Ð¿ÐµÑ€ÐµÐºÐ»ÑŽÑ‡Ð°Ñ‚ÐµÐ»ÑŒ Ñ‚ÐµÐ¼Ñ‹ (Ð²Ð½Ðµ Ð·Ð°Ð²Ð¸ÑÐ¸Ð¼Ð¾ÑÑ‚Ð¸ Ð¾Ñ‚ ÑÐ¸ÑÑ‚ÐµÐ¼Ð½Ð¾Ð¹)
    document.getElementById('toggle').addEventListener('click', () => {
      const current = document.documentElement.dataset.theme || 'light';
      applyTheme(current === 'dark' ? 'light' : 'dark');
    });

    document.getElementById('send').addEventListener('click', sendToBot);
    document.getElementById('close').addEventListener('click', () => tg.close());
  </script>
</body>
</html>
